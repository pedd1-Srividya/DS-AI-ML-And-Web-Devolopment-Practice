<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>
    <style>
        /*universal selector*/
        *{
            background-color:rosybrown;
        }
        /* element based selector*/
        p{
            color: blue;
            font-size: 20px;
            text-align:center;
        }
        /*id based selector*/
        #firstp{
            color:blueviolet;
            font-size: 30px;
            text-align: center;
        }
        /*class based selector*/
        .secp{
            color:gold;
            text-align: center;
            font-size: 40px;
        }
        /*grp based selector*/
        h1,h2{
            color:indigo;
            text-align: start;
        }
        /*desident based selector*/
        .testdiv {
            text-align: end;
            font-size: 10px;
                
        }
    </style>
</head>
<body>
    
    <p id="firstp">This is the CSS Examples</p>
    <p class="secp">This is the CSS Examples</p>
    <p>This is the CSS Examples</p>
    <p>This is the CSS Examples</p>
    <p>This is the CSS Examples</p>

    <h1>hello</h1>
    <h2>hello</h2>

    <div class="testdiv">
        <p>hello world</p>
        <h1>xyzw</h1>
    </div>

</body>
</html>
