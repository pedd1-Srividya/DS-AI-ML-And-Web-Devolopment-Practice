<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        body{
            background-color: rgb(134, 177, 177);
            /*background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9JBxf-ynVKlp596UQKBVi56JGXr8cJ7O8Ng&s");
            background-repeat: no-repeat;
            background-size:cover;*/
        }
        h1{
            color:blueviolet;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            text-decoration: overline;
            letter-spacing: 0q;
            line-height: 1.5;
        }
        div{
            height:200px;
            width: 400px;
            border:2px solid rgb(216, 34, 34);
            background-color: white;
            box-shadow: 5px 10px 8px grey;
            border-radius: 15px;
        }
        div button{
            height: 50px;
            width: 100px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: blue;
            border-radius: 10px;
            box-shadow: 3px 5px 4px grey;
            cursor: pointer;
            margin: 35%;
        }
        div button:hover{
            background-color: rgb(200, 200, 225);
            color:black;
        }

    </style>
</head>
<body>

    <h1>This is a h1 tag.</h1>
    <div>
        <button>Click me</button>
    </div>
<a href="https://www.google.com/" target=_blank><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9JBxf-ynVKlp596UQKBVi56JGXr8cJ7O8Ng&s" height="200px" width="400px"></a>
    

</body>
</html>
