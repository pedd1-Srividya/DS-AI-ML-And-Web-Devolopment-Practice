<!DOCTYPE html>
<html>
<head>
    <title>CSS Media Query</title>
    <style>
        body{
            background-color: lightblue;
        }
        .box{
            width:200px;
            height:100px;
            background-color: red;
            margin:20px;

        }
        @media (max-width:600px){
            body{
                background-color: lightgreen;
            }
            h1{
                font-size: 20px;
                text-align: center;
            }
            .box{
                /*background-color: blue;*/
                display: none;    
            }
        }
    </style>
</head>
<body>

    <h1>hello its media query</h1>
    <div class="box"></div>

</body>
</html>
