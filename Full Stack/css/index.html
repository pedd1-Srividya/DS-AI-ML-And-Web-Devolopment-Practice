        .parent{
            width:400px;
            height: 400px;
            background-color: darkmagenta;
            position:relative;
        }
        .child{
            width:200px;
            height:200px;
            background-color: aqua;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .chat{
            width:100px;
            height:50px;
            background-color: lightgreen;
            position: fixed;
            bottom:20px;
            right:20px;
        }
        .sticky{
            background-color: cyan;
            position:sticky;
            top: 50px;
            left: 20px;
        }
        img{
            width:300px;
            height: auto;
            border-radius: 50%;
            float:right;
            margin-right: 10px;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            background-color: lightgrey;
            padding: 10px;
        }
        .box{
            width:100ox;
            height: 100px;
            background-color: lightblue;
            transition:0.3s;
        }
        .box:hover{
            background-color: orange;
            transform: rotate(10deg);
        }
        .ball{
            width: 70px;
            height: 70px;
            background-color: lightcoral;
            border-radius: 50%;
            animation-name: moveball;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes moveball{
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(300px);
            }
        }

    </style>
</head>
